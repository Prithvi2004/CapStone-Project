<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>SmartAssist</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
</head>

<body>
  <picture>
    <img src="undefined - Imgur.jpg" width="3840" height="2160" alt="background">
  </picture>
  <figure>
    <h1>Welcome to SmartAssist</h1>
    <figcaption>
      SmartAssist is a chatbot created using advanced API technology. Designed to streamline communication and improve
      productivity, SmartAssist can assist with a variety of tasks such as project management, scheduling, and providing
      information. Experience the ease of efficient, automated support tailored to your needs. Join us today and see how
      SmartAssist can transform your workflow.
    </figcaption>
  </figure>

  <button class="chatbot-toggler">
    <span class="material-symbols-rounded">mode_comment</span>
    <span class="material-symbols-outlined">close</span>
  </button>
  <div class="chatbot">
    <header>
      <h2>
        <center>SmartAssist</center>
      </h2>
      <span class="close-btn material-symbols-outlined">close</span>
    </header>
    <ul class="chatbox">
      <li class="chat incoming">
        <span class="material-symbols-outlined">ðŸ¤–</span>
        <p>Hi, how may I assist you.</p>
      </li>
    </ul>
    <div class="chat-input">
      <textarea placeholder="Enter a message" spellcheck="false" required></textarea>
      <span id="send-btn" class="material-symbols-rounded">send</span>
    </div>
  </div>
  <script src="script copy.js"></script>
</body>

</html>
